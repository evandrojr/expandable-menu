<menu>

  <div class="container frame-area">
    <ul each={ items }>
      <h1 if={ children } data-toggle="collapse" data-target="#{name}">{ name }</h1>
      <h1 if={ !children } onclick={ action } >{ name }</h1>
      <li id={ name } class="collapse">
        <ul if={ children } each={ children }>
          <h2 if={ children2 } data-toggle="collapse" data-target="#{name}">{ name }</h2>
          <h2 if={ !children2 } onclick={ action }>{ name } </h2>
          <li id={ name } class="collapse">
            <ul if={ children2 } each={ children2 }>
              <h3 data-toggle="collapse" data-target="#{name}" onclick={ action }>{ name }</h3>
            </ul>
          </li>
        </ul>
    </ul>
  </div>

  <script>
    this.marvel = {
      name: 'Marvel', children: [
        {
          name: 'Spider-man', children2: [
            { name: 'Mary Jane', action: 'alert("My boyfriend")' },
            { name: 'Uncle Ben' },
            { name: 'Aunty May' },
          ]
        },
        { name: 'Hulk' },
      ]
    }
    this.dc = {
      name: 'DC', children: [
        { name: 'Super-Man' , action: 'alert("I am on the second level!")'},
        { name: 'Batman' },
      ]
    }

    this.items = [
      this.marvel,
      this.dc,
      {
        name: 'Without children 1', action: 'alert("no kids!!!")'
      },
      {
        name: 'Without children 2',
      },
    ]
    
  </script>

  <style>
    :scope {
      font-family: 'Open Sans',arial,sans-serif;
    }

    h1 {
      font-size: 14px;
      border-bottom: 1px solid #7f8fad;
      color: white;
      background-color: #7f9dd3;
      font-weight: 700;
      cursor: pointer;
      padding: 0.2em;
      border: 0;
      margin: 0;
   }

    h2 {
      font-size: 14px;
      color: red;
      font-weight: 700;
      cursor: pointer;
      padding: 0.2em;
      border: 0;
      margin: 0;
    }

    h3 {
      font-size: 14px;
      color: green;
      font-weight: 700;
      cursor: pointer;
      padding: 0.2em;
      border: 0;
      margin: 0;
    }

    ul {
      font-size: 14px;
      color: #999;
      padding: 0;
      border: 0;
      margin: 0;
      margin-block-start: 0;
      margin-block-end: 0;
      margin-inline-start: 0px;
      margin-inline-end: 0px;
      padding-inline-start: 0px;
      font-weight: 700;
      cursor: pointer;
      padding: 0;
      border: 0;
      margin: 0;
    }

    li {
      padding: 0;
      border: 0;
      margin: 0;
    }

    .frame-area{
      background: #bfc7d6;
    }

    .container{
      padding: 0;
      border: 0;
    }

  </style>
</menu>
